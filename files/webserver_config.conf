<VirtualHost *:80>
    ServerAdmin webmaster@g5.cat
    ServerName g5.cat
    ServerAlias www.g5.cat
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/g5_error.log
    CustomLog ${APACHE_LOG_DIR}/g5_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@g5.cat
    ServerName g5.cat
    DocumentRoot /var/www/html

    <Directory /var/www/html/equipaments-app>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/equipaments.crt
    SSLCertificateKeyFile /etc/ssl/private/equipaments.key

    ErrorLog ${APACHE_LOG_DIR}/equipaments_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/equipaments_ssl_access.log combined
</VirtualHost>

