<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName equipaments.local
    DocumentRoot /var/www/html/equipaments-app

    <Directory /var/www/html/equipaments-app>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/equipaments_error.log
    CustomLog ${APACHE_LOG_DIR}/equipaments_access.log combined
</VirtualHost>



